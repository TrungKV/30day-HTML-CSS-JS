<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,100;1,200&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card_heart">
        <i class="bx bxs-heart"></i>
      </div>
      <div class="card_cart">
        <i class="bx bxs-cart"></i>
      </div>
      <div class="card_img">
        <img
          src="https://static.nike.com/a/images/t_default/2016a636-2953-41b4-b496-55263f2b26bc/air-jordan-1-mid-shoes-X5pM09.png"
          alt=""
        />
      </div>
      <div class="card_title">Nike Zoom KD 21</div>
      <div class="card_price">$99</div>
      <div class="card_size">
        <h3>Size:</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card_color">
        <h3>Color:</h3>
        <span class="card_color--green"></span>
        <span class="card_color--red"></span>
        <span class="card_color--black"></span>
      </div>
      <div class="card_action">
        <button>Buy Now</button>
        <button>Add cart</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
